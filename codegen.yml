overwrite: true
schema:
  - '${GENERATE_SCHEMA_URL}/graphql':
      headers:
        Dev-only-auth-disable: true
documents: 'src/queries/**/*.graphql'
generates:
  schema.graphql:
    plugins:
      - 'schema-ast'
  src/types/graphql.ts:
    plugins:
      - add:
          content:
            - '/**'
            - ' * DO NOT EDIT THIS FILE'
            - ' * This file was automatically generated from GraphQL Schema and should not be edited.'
            - '*/'
      - 'typescript'
  src/:
    preset: near-operation-file
    presetConfig:
      extension: .ts
      baseTypesPath: types/graphql.ts
    plugins:
      - add:
          content:
            - '/**'
            - ' * DO NOT EDIT THIS FILE'
            - ' * This file was automatically generated from GraphQL queries and should not be edited.'
            - ' * Please change queries in *.graphql file and run codegen script if necessary.'
            - '*/'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      reactApolloVersion: 3
hooks:
  afterAllFileWrite:
    - prettier --write
